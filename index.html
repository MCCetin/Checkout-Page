<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/assets/devchallenges.png" />
  <link rel="stylesheet" href="/reset.css" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/queries.css" />
  <script src="https://kit.fontawesome.com/d079bbe9e1.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />

  <title>Checkout Page</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Checkout</h1>
    </header>
    <main>
      <div class="cart">
        <div class="cart-item">
          <img src="assets/photo1.png" alt="" />
          <div class="cart-item-info">
            <span class="cart-item-name">Vintage Backbag</span>
            <div>
              <span class="cart-item-newprice">$54.99</span>
              <span class="cart-item-oldprice">$94.99</span>
            </div>
            <div class="amount">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
          </div>
        </div>
        <div class="cart-item">
          <img src="assets/photo2.png" alt="" />
          <div class="cart-item-info">
            <span class="cart-item-name">Vintage Backbag</span>
            <div>
              <span class="cart-item-newprice">$91.99</span>
              <span class="cart-item-oldprice">$124.99</span>
            </div>
            <div class="amount">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
          </div>
        </div>

        <div class="cost">
          <span>Shipping</span>
          <span>$19</span>
        </div>

        <div class="cost">
          <span>Total</span>
          <span>$165.99</span>
        </div>
      </div>
      <form>
        <ul>
          <h2>Contact information</h2>
          <li>
            <label for="email">E-Mail</label>
            <div class="wrapper">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Enter your email..." />
            </div>
          </li>
          <li>
            <label for="phone">Phone</label>
            <div class="wrapper">
              <i class="fa-solid fa-phone"></i>
              <input type="text" id="phone" name="phoneNumber" placeholder="Enter your phone..." />
            </div>
          </li>
          <h2>Shipping address</h2>
          <li>
            <label for="name">Full name</label>
            <div class="wrapper">
              <i class="fa-solid fa-circle-user"></i>
              <input type="text" id="name" name="fullName" placeholder="Your full name..." />
            </div>
          </li>
          <li>
            <label for="Address">Address</label>
            <div class="wrapper">
              <i class="fa-solid fa-house"></i>
              <input type="text" id="address" name="address" placeholder="Your address..." />
            </div>
          </li>
          <li>
            <label for="city">City</label>
            <div class="wrapper">
              <i class="fa-solid fa-city"></i>
              <input type="text" id="city" name="city" placeholder="Your city..." />
            </div>
          </li>
          <li>
            <label for="country">Country</label>
            <div class="wrapper">
              <i class="fa-solid fa-earth-americas"></i>
              <select id="country" name="country">
                <option value="turkey">Turkey</option>
                <option value="germany">Germany</option>
                <option value="netherlands">Netherlands</option>
              </select>
            </div>
          </li>
          <li>
            <label for="postalCode">Postal Code</label>
            <div class="wrapper">
              <i class="fa-solid fa-envelopes-bulk"></i>
              <input type="text" id="postalCode" name="postalCode" placeholder="Your postal code..." />
            </div>
          </li>
          <li>
            <label for="postalCode">Postal Code</label>
            <div class="wrapper">
              <i class="fa-solid fa-envelopes-bulk"></i>
              <input type="text" id="postalCode" name="postalCode" placeholder="Your postal code..." />
            </div>
          </li>
          <li class="checkbox">
            <input type="checkbox" id="save" name="save" />
            <label class="" for="save">Save this informations for next time</label>
          </li>

          <button class="submit">Continue</button>
        </ul>
      </form>


    </main>

    <footer>
      <p>created by Muhammed Can Ã‡etin - devChallenges.io</p>
    </footer>
  </div>
</body>

</html>
